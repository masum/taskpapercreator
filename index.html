<html ng-app="app">
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<style>
.content {
  background-color:red;
}
.paper {
  width: 65mm;
  height: 65mm;
  border: 1.5mm solid #000000;
  border-radius: 5mm;
  -webkit-border-radius: 5mm;
  -moz-border-radius: 5mm;
  font-family: "Hiragino Kaku Gothic ProN","メイリオ", sans-serif;
  font-size: 5mm;
  position:relative;
  float:left;
}
.id {
  font-size: 16mm;
  font-weight: bold;
  text-align: center;
  border-bottom: 1.2mm solid #000000;
  text-shadow: 5px 5px 1px #999999;
  line-height: 20mm;
}
.category {
  text-align:center;
}
.category span {
  padding: 4px 10px;
  border-radius: 5mm;
  -webkit-border-radius: 5mm;
  -moz-border-radius: 5mm;
  font-weight: bold;
}
.c1 span {
  background-color: #ff6666;
}
.c2 span {
  background-color: #007700;
  color: #ffffff;
}
.c3 span {
  background-color: #3333aa;
  color: #ffffff;
}
.c4 span {
  background-color: #00ff77;
  color: black;
}
.c5 span {
  background-color: #aa33aa;
  color: #ffffff;
}
.summary {
  font-size:6mm;
  padding: 1mm;
  line-height: 1.0em;
  height: 27mm;
  overflow:hidden;
}
.yellow {
  background-color: #ffff00;
}
.red {
  background-color: #ff0000;
}
.orange {
  background-color: #ffa500;
}
.info {
  padding: 0 10px;
  border-top: 1px solid #666;
  font-size:0.7em;
}
.time {
  position:absolute;
  font-weight: bold;
  color: #660000;
  text-shadow: 5px 5px 1px #999999;
  font-size:10mm;
  top: 52mm;
  left: 48mm;
}
.page {
  border:1px solid blue;
  clear: both;
}
</style>
<script>
var app = angular.module('app', []);
app.controller('taskpaper', ['$scope', function($scope){
	$scope.hello = "world";
  $scope.data = [
    [
      {
        id: "123",
        category: "cat",
        summary: "abc",
        time: 6,
        style_category: "c1",
        style_background: "yellow"
      }
    ],
    [
      {
        id: "456",
        category: "cat",
        summary: "abc",
        time: 6,
        style_category: "c2",
        style_background: "orange"
      }
    ]
  ];
}]);

</script>
<div ng-controller="taskpaper">
  <div ng-repeat="page in data" class="page">
    <div ng-repeat="item in page">
      <div class="paper {{item.style_background}}">
        <div class="id">#{{item.id}}</div>
        <div class="category {{item.style_category}}"><span>{{item.category}}</span></div>
        <div class="summary">{{item.summary}}</div>
        <div class="info">
          担当:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;実施日:
        </div>
        <div class="time">{{item.time}}</div>
      </div>
    </div>
  </div>
</div>
</html>
